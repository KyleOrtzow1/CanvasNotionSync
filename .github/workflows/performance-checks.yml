name: Performance Checks

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  performance-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install --save-dev \
          eslint \
          eslint-plugin-sonarjs

    - name: Check for redundant API calls
      run: node .github/scripts/check-api-calls.js

    - name: Verify caching implementation
      run: node .github/scripts/check-caching.js

    - name: Check rate limiter usage
      run: node .github/scripts/check-rate-limiter-usage.js

    - name: Verify pagination patterns
      run: node .github/scripts/check-pagination.js

    - name: Check for progress indicators
      run: node .github/scripts/check-progress-indicators.js

    - name: Scan for blocking operations
      run: node .github/scripts/check-blocking-operations.js

    - name: Check for polling without purpose
      run: node .github/scripts/check-polling.js

    - name: Verify debouncing implementation
      run: node .github/scripts/check-debouncing.js

    - name: Check parallel request usage
      run: node .github/scripts/check-parallel-requests.js

    - name: Analyze content script efficiency
      run: node .github/scripts/check-content-script-efficiency.js

    - name: Check service worker efficiency
      run: node .github/scripts/check-service-worker.js

    - name: Generate Performance Report
      if: always()
      run: node .github/scripts/generate-performance-report.js

    - name: Upload Performance Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: performance-report.json
