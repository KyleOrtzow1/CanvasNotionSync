name: Security Checks

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install --save-dev \
          eslint \
          eslint-plugin-security \
          eslint-plugin-no-secrets \
          @eslint/js

    - name: Run ESLint Security Checks
      run: npx eslint . --ext .js --config .eslintrc.security.json
      continue-on-error: false

    - name: Check for hardcoded credentials
      run: node .github/scripts/check-credentials.cjs

    - name: Check for console.log statements
      run: node .github/scripts/check-console-logs.cjs

    - name: Verify encryption implementation
      run: node .github/scripts/verify-encryption.cjs

    - name: Check manifest.json permissions
      run: node .github/scripts/check-permissions.cjs

    - name: Scan for dangerous functions
      run: node .github/scripts/check-dangerous-functions.cjs

    - name: Verify HTTPS usage
      run: node .github/scripts/check-https.cjs

    - name: Check CSP configuration
      run: node .github/scripts/check-csp.cjs

    - name: Verify rate limiting
      run: node .github/scripts/check-rate-limiting.cjs

    - name: Check error message sanitization
      run: node .github/scripts/check-error-messages.cjs

    - name: Generate Security Report
      if: always()
      run: node .github/scripts/generate-security-report.cjs

    - name: Upload Security Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.json
